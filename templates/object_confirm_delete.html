{% extends 'base.html' %}
{% block title %}{{ object_name }} Confirm delete? |{{ block.super }}{% endblock %}

{% block content %}
<div id="content-container" class="container p-none">
    <div class="side-p">
        <h3>Are you sure?</h3>
        <p>You're about to delete {{ object }}. Please confirm.</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="button" class="btn btn-link" type="button" value="Cancel" onclick="window.history.go(-1);">
            <input type="submit" class="btn-shadow btn-shadow-danger" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
